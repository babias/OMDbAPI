<!DOCTYPE html>
<html>
<head>
  <title>Blackjack ♥ ♣ ♦ ♠</title>
  <link rel="stylesheet" type="text/css" href="index.css">
  
</head>
<body>
  <div id="header">
    <h1>Blackjack Game!</h1>
    <h2>Age Verification</h2>
  </div>
  <div id="age-verification">
    <h2>Please enter player's name and your date of birth to access the game page!</h2>
    <p>Enter your name:</p>
    <input type="text" id="name" placeholder="Enter Your Name" required><br>
    <p>Enter your date of birth:</p>
    <input type="date" id="dob" required><br>
    <button id="verify-button">Verify Age and Start Game</button>
    <p id="verification-message"></p>  
  </div>

  <script src="verification-script.js"></script>
</body>
</html>
